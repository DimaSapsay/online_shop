{% extends "bootstrap/base.html" %}

{% block content %}
    <h1>Payment form</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}<br>
            {{ form.amount() }}
        </p>
        <p>
            {{ form.currency.label }}<br>
            {{ form.currency() }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
